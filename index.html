<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Adivina los Pokemon originales con modos de dificultad, timer y logros." />
    <meta name="theme-color" content="#2a75bb" />
    <title>Adivina el Pokemon</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./icon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="fx-canvas" width="1200" height="900" aria-hidden="true"></canvas>
    <main id="game-container" class="layout">
      <section id="start-screen" class="card">
        <div class="hero-brand">
          <p class="pokemon-mini">WHO'S THAT POKEMON?</p>
          <h1 class="pokemon-logo">Adivina el Pokemon</h1>
          <p class="subtitle">Edicion definitiva</p>
          <h2 class="lucas-fede-title">Lucas &amp; Fede</h2>
        </div>

        <div id="high-score-display" class="pill hidden" aria-live="polite">
          Mejor puntuacion: <strong id="high-score-value">0</strong>/150
        </div>

        <fieldset class="settings-block">
          <legend>Dificultad</legend>
          <label><input type="radio" name="difficulty" value="easy" /> Facil (3 opciones)</label>
          <label><input type="radio" name="difficulty" value="normal" checked /> Normal (4 opciones)</label>
          <label><input type="radio" name="difficulty" value="hard" /> Dificil (5 opciones)</label>
        </fieldset>

        <div class="settings-row">
          <label><input id="kid-mode" type="checkbox" /> Modo Lucas y Fede</label>
          <label><input id="timer-enabled" type="checkbox" checked /> Temporizador</label>
        </div>

        <button id="start-button" class="primary-btn">Jugar ahora</button>
      </section>

      <section id="game-screen" class="card hidden" aria-live="polite">
        <div id="game-card">
        <header class="hud">
          <div>Puntos: <strong id="score-display">0</strong></div>
          <div>Fallos: <strong id="failed-display">0</strong></div>
          <div>Ronda: <strong id="pokemon-counter">1/150</strong></div>
          <div id="timer-wrap">Tiempo: <strong id="timer-display">0</strong>s</div>
        </header>

        <div id="streak-badge" class="badge hidden">Racha <strong id="streak-display">0</strong></div>

        <div class="controls">
          <button id="hint-button" class="ghost-btn">Pista (<span id="hints-display">0</span>)</button>
          <button id="mute-button" class="ghost-btn">Silenciar sonido</button>
          <button id="restart-button" class="ghost-btn">Reiniciar</button>
        </div>

        <div class="pokemon-wrap" aria-live="polite">
          <div id="loading-spinner" class="spinner hidden" aria-label="Cargando"></div>
          <img id="pokemon-image" class="pokemon silhouette" alt="Pokemon a adivinar" src="" />
        </div>

        <p id="hint-message" class="hint hidden"></p>

        <div id="options-container" class="options" role="group" aria-label="Opciones"></div>
        </div>
      </section>

      <section id="end-screen" class="card hidden">
        <h2>Partida terminada</h2>
        <p id="congratulations-message"></p>
        <p id="final-score" class="big-score"></p>
        <p id="final-meta"></p>
        <p id="new-record-badge" class="pill hidden">Nuevo record</p>
        <div class="controls end-controls">
          <button id="play-again-button" class="primary-btn">Volver a jugar</button>
          <button id="share-button" class="ghost-btn">Compartir resultado</button>
        </div>
      </section>

      <p id="toast" class="toast" aria-live="assertive"></p>
    </main>

    <script type="module" src="./src/js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(() => {});
        });
      }
    </script>
  </body>
</html>
